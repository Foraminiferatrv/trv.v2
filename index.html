<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/content/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <link rel="stylesheet" href="./scripts/slick/slick.css">
    <link rel="stylesheet" href="./scripts/slick/slick-theme.css">
    <title>TRV2</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo"><img src="./assets/content/TrV.png" alt="logo" class="banner"></div>
                <ul class="navigation">
                    <li class="item"><a href="#" class="link">home</a></li>
                    <li class="item"><a href="#" class="link">games</a></li>
                    <li class="item"><a href="#" class="link">contacts</a></li>
                    <li class="item"><a href="#" class="link">merch</a></li>
                </ul>
                <div class="actions">
                    <span class="action">
                        <i class="fas fa-user icon"></i>
                        <a href="#" class="link">profile</a>
                    </span>
                </div>
            </nav>
        </div>
    </header>

    <div class="slider-wrap">
        <div class="fade-left"><img src="./assets/content/fades/fade_left.png" alt="fadeleft"></div>
        <div class="news-block ">
            <div class="container">
                <div class="news">

                </div>
                <a href="#" class="button">learn more</a>
            </div>
        </div>
        <div class="slider">
            <!-- ------------------js--------------------- -->
            <div class="slide">
                <div class="bg-1"></div>
                <img src="./assets/content/hswpp.jpg" alt="Hearthstone">
            </div>
            <div class="slide ">
                <div class="bg-2"></div>
                <img src="./assets/content/dota2heroes1_hu5626a5530a4f166e3ee07641bbd434cd_487182_1920x1080_resize_q75_box.jpg"
                    alt="">
            </div>
            <div class="slide">
                <div class="bg-3"></div>
                <img src="./assets/content/cs.jpg" alt="">
            </div>
            <div class="slide ">
                <div class="bg-4"></div>
                <img src="./assets/content/divinity.jpg" alt="divinity">
            </div>
            <div class="slide bg-5">
                <div class="bg-5"></div>
                <img src="./assets/content/pubg.jpg" alt="pubg">
            </div>
        </div>
        <!-- -----------------end-js--------------------- -->
        <div class="fade-right"><img src="./assets/content/fades/fade_right.png" alt="faderight"></div>
    </div>

    <div class="section-title">
        <h3 class="title">players</h3>
    </div>

    <!-- .............................card....................... -->
    <div class="cards container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="row">

                        <div class="avatar-block col-4">
                            <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/b4/b4b091f2583cec3d8c915e452f13c21584d5295b_full.jpg"
                                alt="foraminifera" class="avatar">
                        </div>

                        <div class="stats-block col-8">
                            <div class="stat">
                                <div class="label ">
                                    <p class="label-text">strat</p>
                                </div>
                                <div class="progress-bar ">
                                    <div class="progress"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="label">
                                    <p class="label-text">react</p>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="label">
                                    <p class="label-text m-0">exp</p>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-block col-4">
                            <p class="info">name</p>
                            <a href="https://steamcommunity.com/profiles/76561198134844894/" class="link info">steam</a>
                            <p class="info">role</p>
                        </div>
    
                        <div class="links-block col-8">
                            <a href="#" class="link"><img src="./assets/content/icons/dota.png" alt=""></a>
                            <a href="#" class="link"><img src="./assets/content/icons/csgo-icon-6.png" alt=""></a>
                            <a href="#" class="link"><img src="./assets/content/icons/battle.png" alt=""></a>
                            <a href="#" class="link"><img src="./assets/content/icons/pubg_1337277.png" alt=""></a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ..........................end...card....................... -->

    <script type="text/javascript" src="./scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./scripts/slick/slick.min.js"></script>
    <script type="text/javascript" src="./scripts/script.js"></script>
</body>

</html>
